sudo: required
services:
  - docker 
before_install:
  - docker build -t belalelhossany/fronttest -f ./Dockerfile.dev ./
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push belalelhossany/fronttest
script:
  - docker run belalelhossany/fronttest
after_success:
  - docker build -t belalelhossany/frontend .
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push belalelhossany/frontend
deploy:
  provider: elasticbeanstalk
  region: us-east-1
  app: laFront
  env: Lafront-env
  bucket_name: mariofront
  bucket_path: front
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
